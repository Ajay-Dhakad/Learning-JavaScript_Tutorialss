<script>

const loadsrc = async (src) =>{

    return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src
        

        script.onload = () =>{

            resolve('script is loaded')
            document.write(src)
        }

        script.onerror = () =>{

    reject(new Error('script not loaded')   )
} 

        document.head.append(script)
        
    })



}


let main2 =async () => {
   
    try{
        
    let a = await loadsrc('https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrapj.bundle.min.js')
    console.log(a)


    }

    catch(error){

        console.log(error.message)

    }


}

main2()


</script>
