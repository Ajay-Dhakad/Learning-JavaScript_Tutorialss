<script>

var a= "ajay dhakad";

var d= `hello my name is ${a}`; //string formating to insert a variable in string s

console.log(d);

console.log(d.length) ;//to find out the length of the string

console.log(a.indexOf("dhakad")) ; //to find out the first occurence of anything in a string returns index

console.log(a.lastIndexOf("a")); //returns last occurence

console.log(a.slice(1,5)) ;  //used to slice a string 

console.log(a.replace("ajay","Ajay")); //used to replace things in strings

console.log(a.toUpperCase()); //converts the whole string to uppercase

console.log(a.toLowerCase()); //converts the string to lowercase

console.log(a.concat(" I am a web developer")) //used to concat another string with the previous one

console.log(a.charAt(6)) ///extract a character from a string 

console.log(a.charCodeAt(6)) //returns the character code (ascii code) of the letter

var spacetrim="   ajay dhakad   "

console.log(spacetrim.trim()) //trims the spaces in  the start and in the end of the string
