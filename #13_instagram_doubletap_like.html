<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>



        body{

            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background-color: rgb(32, 183, 157);
            text-align: center;
            font-family:sans-serif;
        }

        .container{

            width: 300px;
            height: fit-content;
            padding: 1px;
            /* border: 2px solid red; */
            text-align: center;
            position: relative;
        }

        .container img{

            object-fit: fill;
            object-position: center;
            width: 100%;

            height: 100%;
        }

        i{

            color: rgb(255, 255, 255);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%)scale(0);
            font-size: 70px;
            transition: all .1s ease-in;
            opacity: .7;
            border: none;
        }

        h1{

            color: rgb(9, 50, 34);
        }

    </style>
</head>
<body>

    <div class="container">
       
        <img src="https://californiamuseum.org/wp-content/uploads/robertdowneyjr_cahalloffameinductee-1.png" alt="">
        <i class="ri-heart-3-fill"></i>
       

       
    </div>

    <h1>Double Tap To Like This Picture</h1>

    <!-- <h1><a href="">Source Code</a></h1> -->
    
    <script>

        let box=document.querySelector('div')
        let like = document.querySelector('i')

        box.addEventListener("dblclick",function (){


            like.style.transform = "translate(-50%,-50%)scale(1)"
            like.style.color = "white"
            

           

            setTimeout(function(){

                like.style.transform = "translate(-50%,-50%)scale(0)"
              
                
               
                
            },500)

            


        })

        
    </script>

</body>
</html>
